<ul class="nav nav-pills">
    {% for item in menu %}
        <li class="nav-item">
        	{% if not item.url == request.path %}
            <a {% if item.hint %}title="{{item.hint}}"{% endif %} class="nav-link" href="{{item.url}}">{{ item.title }}</a>
            {% else %}
      		<span class="nav-link active">{{item.title}}</span>
      		{% endif %}
        </li>
    {% endfor %}
</ul>
