{% extends 'base.html' %}
{% load markdown_filter %}

{% block content %}

<p>Сборник математических анекдотов
(<a href="/media/jokes.pdf">PDF</a>
,
<a href="/media/jokes.tex">TeX</a>).</p>

<h2>Добавить новый анекдот</h2>
<form action="{% url 'jokes:add' %}" method="post">
{% csrf_token %}
{{form.as_p}}
<input type="submit">
</form>

{% for joke in jokes %}
<div class="joke">
  <h3>{{joke.title}}</h3>
  <div>
    {{ joke.text|markdown_filter|safe }}
  </div>
</div>
{% endfor %}
{% endblock %}
