{% load markdown_filter %}
{% load i18n %}
<div class="row rounded mt-4 pt-3 jokes-widget">
  <div class="col-md-12 joke">
    <p class="h3">{{joke.title}}</p>
    {{ joke.text|markdown_filter|safe }}

    <p class="sender text-right">{% trans "Who added:" %} {{joke.author|default:"Инкогнито"}}</p>
  </div>
</div>
<p>(<a href="{% url "jokes:index" %}">$E=mc^3$</a>)</p>
