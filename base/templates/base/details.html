{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    {% include './video.html' with video=url %}
    <div class="description">
      {{ url.description }}
    </div>
  </div>
</div>

<div class="row">
<div class="col-md-1">
<a href="{% url "base:index" %}">&larr; {% trans "Back" %}</a>
</div>
<div class="col-md-2 offset-md-9">
  <a href="{{url.url}}" target="_blank">{% trans "Look at YouTube" %} &rarr;</a>
</div>
</div>

{% endblock %}
