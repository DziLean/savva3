{% extends 'base.html' %}

{% block content %}
<ul>
{% for tag in tags %}
<li>
  <a href="{%url 'tag' tag.name%}">{{tag.title}}</a>
</li>
{% endfor %}
</ul>

<table style="width:100%;">
    {% for url in urls %}
        <tr>
          <td><a target="_blank" href="{{ url.url }}/">{{ url.title }}</a></td>
          <td>{{url.url|truncatechars:50}}</td>
          <td>{{url.tag}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
