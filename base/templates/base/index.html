{% extends 'base.html' %}

{% block content %}

<form action="" method="get" class="filter_form">
  {{ filter.form.as_p }}
  <input type="submit" class="submit" value="Отфильтровать"/>
</form>


<table style="width:100%;">
    {% for url in filter.qs %}
        <tr>
          <td><a target="_blank" href="{{ url.url }}/">{{ url.title }}</a></td>
          <td>{{url.url|truncatechars:50}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
