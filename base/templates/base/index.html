{% extends 'base.html' %}

{% block content %}

<form action="" method="get" class="filter_form">
  {{ filter.form.as_p }}
  <input type="submit" class="submit" value="Отфильтровать"/>
</form>

<p class="count">{{filter.qs.count}}</p>

<table style="width:100%;">
    {% for url in filter.qs %}
        <tr>
          <td>{{ url.title }}</td>
          <td><a target="_blank" href="{{ url.url }}/">{{url.url|truncatechars:50}}</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
