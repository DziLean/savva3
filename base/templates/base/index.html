{% extends 'base.html' %}

{% block content %}
<table style="width:100%;">
    {% for url in urls %}
        <tr>
          <td><a target="_blank" href="{{ url.url }}/">{{ url.title }}</a></td>
          <td>{{url.url|truncatechars:50}}</td>
          <td>{{url.tag}}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
