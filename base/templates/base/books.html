{% extends 'base.html' %}

{% block meta %}
<meta name="description" content="Алексей Савватеев рекомендует следующие книги по математики и физике.">
<meta name="keywords" content="книги, рекомендации, физика, математика">
{% endblock %}

{% block content %}
<h1>Книги</h1>
<table class="table">
  <tbody>
    {% for book in books %}
      <tr>
        <td>
          {% for author in book.authors.all %}
            {{author.full_name}}<br/>
          {% endfor %}
        </td>
        <td>
          {{book.title}}
        </td>
        <td>
          {% if book.comment %}({{book.comment}}){% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
